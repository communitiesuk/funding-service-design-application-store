name: Tag-zip release
permissions:
  contents: write
  packages: write
on:
  pull_request:
    types:
      - closed
    branches:
      - main
  push:
    tags:
      - v[0-9]+.[0-9]+.[0-9]+
      - v[0-9]+.[0-9]+.[0-9]+-prerelease

    paths-ignore:
      - '**/README.md'

env:
  # This uses the default config, since
  # build is not a actual config file in envs.
  FLASK_ENV : build


jobs:
  tag-to-release:
    if: ${{ github.actor != 'dependabot[bot]' }}
    uses: communitiesuk/funding-service-design-workflows/.github/workflows/tag-to-release.yml@main
    with:
      build_static_assets: false
  paketo_build:
    needs: tag-to-release
    permissions:
      packages: write
    uses: communitiesuk/funding-design-service-workflows/.github/workflows/package.yml@main
    with:
      version_to_build: ${{ needs.tag-to-release.outputs.new_tag }}
      owner: ${{ github.repository_owner }}
      application: funding-design-service-application-store
