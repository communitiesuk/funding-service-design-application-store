components:
  schemas:
    Application:
      type: object
      properties:
        id: 
          type: string
        status: 
          type: string
        account_id: 
          type: string
        fund_id: 
          type: string
        round_id:
          type: string
        project_name: 
          type: string
        started_at: 
          type: string
        last_edited: 
          type: string
        date_submitted: 
          type: string
    PostApplication:
      type: object
      properties:
        account_id:
          type: string
        fund_id:
          type: string
        round_id:
          type: string
    CreatedApplication:
      type: object
      properties:
        id:
          type: string
        account_id:
          type: string
        fund_id:
          type: string
        round_id:
          type: string
    PutForms:
      type: object
      properties:
        name:
          type: string
          example: "funding round title"
        questions:
          type: array
          items:
            oneOf:
              - type: object
        metadata:
          type: object
          properties:
            form_name:
              type: string
              example: "declarations"
            application_id:
              type: string
              example: "5a038a2e-5c4c-4fb2-afc8-609a4311226b"
    UpdatedForms:
      type: object
      properties:
        name:
          type: string
        status:  
          type: string
        questions:
          type: array
          items:
            oneOf:
              - type: object
        metadata: 
          type: object
    SubmitedApplication:
      type: object
      properties:
        application_id:
          type: string
    ReturnedApplication:
      type: object
      properties:
        id: 
          type: string
        status: 
          type: string
        account_id: 
          type: string
        fund_id: 
          type: string
        round_id:
          type: string
        project_name: 
          type: string
        started_at: 
          type: string
        last_edited: 
          type: string
        date_submitted: 
          type: string
        forms:
          type: array
          items:
            oneOf:
              - type: object
    Error:
      type: object
      properties:
        code:
          type: integer
        message:
          type: string
      required:
        - code
        - message
