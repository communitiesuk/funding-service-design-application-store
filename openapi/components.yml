
components:
  schemas:
    Application:
      type: object
      properties:
        id: 
          type: string
        status: 
          type: string
        account_id: 
          type: string
        fund_id: 
          type: string
        round_id:
          type: string
        project_name: 
          type: string
        started_at: 
          type: string
        last_edited: 
          type: string
        date_submitted: 
          type: string
    PostApplication:
      type: object
      properties:
        account_id:
          type: string
        fund_id:
          type: string
        round_id:
          type: string
    CreatedApplication:
      type: object
      properties:
        id:
          type: string
        account_id:
          type: string
        fund_id:
          type: string
        round_id:
          type: string
    PutForms:
      type: object
      properties:
        questions:
          type: object
        metadata:
          type: object
    UpdatedForms:
      type: object
      properties:
        name:
          type: string
        status:  
          type: string
        questions:
          type: array
          properties:
            questions:
              type: string
        metadata: 
          type: object     
    Error:
      type: object
      properties:
        code:
          type: integer
        message:
          type: string
      required:
        - code
        - message
