components:
  schemas:
    StatusReport:
      type: object
      properties:
        metrics:
          type: array
          items:
            type: object
            properties:
              fund_id:
                type: string
              rounds:
                type: array
                items:
                  type: object
                  properties:
                    round_id:
                      type: string
                    application_statuses:
                      $ref: '#/components/schemas/ApplicationMetrics'
    ApplicationMetrics:
      type: object
      properties:
        NOT_STARTED:
          type: integer
        IN_PROGRESS:
          type: integer
        COMPLETED:
          type: integer
        SUBMITTED:
          type: integer
    Application:
      type: object
      properties:
        id:
          type: string
        reference:
          type: string
        status:
          type: string
        account_id:
          type: string
        fund_id:
          type: string
        round_id:
          type: string
        project_name:
          type: string
          nullable: true
        started_at:
          type: string
        last_edited:
          type: string
        round_name:
          type: string
        forms:
          type: array
        date_submitted:
          type: string
    PostApplication:
      type: object
      properties:
        account_id:
          type: string
        fund_id:
          type: string
        round_id:
          type: string
        language:
          type: string
    CreatedApplication:
      type: object
      properties:
        id:
          type: string
        account_id:
          type: string
        fund_id:
          type: string
        round_id:
          type: string
    PutForms:
      type: object
      properties:
        name:
          type: string
          example: "funding round title"
        questions:
          type: array
          items:
            oneOf:
              - type: object
          example: []
        metadata:
          type: object
          properties:
            form_name:
              type: string
              example: "Form name within application (declarations)"
            application_id:
              type: string
              example: "Active Application ID (uuidv4)"
    UpdatedForms:
      type: object
      properties:
        name:
          type: string
        status:
          type: string
        questions:
          type: array
          items:
            oneOf:
              - type: object
        metadata:
          type: object
    SubmittedApplication:
      type: object
      properties:
        id:
          type: string
        reference:
          type: string
        email:
          type: string
    ReturnedApplication:
      type: object
      properties:
        id:
          type: string
    ApplicationsStatuses:
      type: object
      properties:
        applications_started:
          type: integer
        applications_submitted:
          type: integer
    KeyDataReport:
      type: object
      properties:
        application_id:
          type: string
        organisation_type:
          type: string
        asset_type:
          type: string
        geography:
          type: string
        capital:
          type: integer
        revenue:
          type: integer
    KeyDataReports:
      type: object
      properties:
        Report:
          type: array
          items:
            oneOf:
              - type: object
    Feedback:
      type: object
      properties:
        id:
          type: string
          format: uuid
        application_id:
          type: string
          format: uuid
        fund_id:
          type: string
        round_id:
          type: string
        section_id:
          type: string
        feedback_json:
          type: object
        status:
          type: string
        date_submitted:
          type: string
          format: date-time
    PostFeedback:
      type: object
      properties:
        application_id:
          type: string
        fund_id:
          type: string
        round_id:
          type: string
        section_id:
          type: string
        feedback_json:
          type: object
        status:
          type: string
    Error:
      type: object
      properties:
        code:
          type: integer
        message:
          type: string
      required:
        - code
        - message
    PostEndOfApplicationSurveyDataRequest:
      type: object
      properties:
        application_id:
          type: string
        fund_id:
          type: string
        round_id:
          type: string
        page_number:
          type: integer
        data:
          type: object
          additionalProperties: true
    GetEndOfApplicationSurveyDataResponse:
      type: object
      properties:
        id:
          type: integer
        application_id:
          type: string
        fund_id:
          type: string
        round_id:
          type: string
        page_number:
          type: integer
        data:
          type: object
          additionalProperties: true
        date_submitted:
          type: string
          format: date-time
