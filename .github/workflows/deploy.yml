name: Deploy to Gov PaaS

on:
  workflow_dispatch:
  push:
    paths-ignore:
      - '**/README.md'

jobs:

  test_and_deploy:
    uses: communitiesuk/funding-design-service-workflows/.github/workflows/deploy.yml@main
    with:
      app_name: ${{ github.event.repository.name }}
      api: true
      postgres_unit_testing: true
      db_name: fsd_app_store_test
      deploy_to_dev: false
      users: 2
      spawn-rate: 2
      run-time: 11s
    secrets:
      CF_API: ${{secrets.CF_API}}
      CF_ORG: ${{secrets.CF_ORG}}
      CF_SPACE: ${{secrets.CF_SPACE}}
      CF_USER: ${{secrets.CF_USER}}
      CF_PASSWORD: ${{secrets.CF_PASSWORD}}
  apply_network_policy_dev:
    runs-on: ubuntu-latest
    environment: Dev
    steps:      
    - name: Apply network policy for notification service for dev
      uses: citizen-of-planet-earth/cf-cli-action@v2
      with:
          cf_api:      ${{secrets.CF_API}}
          cf_org:      ${{secrets.CF_ORG}}
          cf_space:    ${{secrets.CF_SPACE }}
          cf_username: ${{secrets.CF_USER}}
          cf_password: ${{secrets.CF_PASSWORD}}
          command: add-network-policy funding-service-design-application-store-dev funding-service-design-notification-dev --protocol tcp --port 8080  
  apply_network_policy_test:
    runs-on: ubuntu-latest
    environment: Test
    steps:      
    - name: Apply network policy for notification service for test
      uses: citizen-of-planet-earth/cf-cli-action@v2
      with:
          cf_api:      ${{secrets.CF_API}}
          cf_org:      ${{secrets.CF_ORG}}
          cf_space:    ${{secrets.CF_SPACE }}
          cf_username: ${{secrets.CF_USER}}
          cf_password: ${{secrets.CF_PASSWORD}}
          command: add-network-policy funding-service-design-application-store-test funding-service-design-notification-test --protocol tcp --port 8080            


